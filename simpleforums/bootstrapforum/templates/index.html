{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block contennt %}
    <a href="{% url "createpost" %}" class="btn btn-primary">{% trans "Create post" %}</a>
    {% for post in posts %}
        <li>
            <a href="{% url 'post' post.id %}">{{ post }}</a>
            {% if is_admin or user == post.author %}

                <a href="{% url "updatepost" post.id %}" class="btn">{% trans "Change post" %}</a>
                <a href="{% url "deletepost" post.id %}"
                   class="btn btn-danger">{% trans "Delete post" %}</a>
            {% endif %}
        </li>

    {% endfor %}
{% endblock %}
