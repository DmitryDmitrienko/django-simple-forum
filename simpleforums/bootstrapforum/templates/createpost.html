{% extends "base.html" %}
{% load i18n %}
{% block contennt %}

        {% include "input_field.html" with f=form.title %}

        <div class="form-actions">
            <input class="btn btn-primary" id="button-accept-change-student" type="submit"

        </div>
</form>
{% endblock %}
